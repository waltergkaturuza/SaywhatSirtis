name: Deploy SIRTIS to AWS

on:
  # SAFETY: Only run tests on push, deployments must be manual
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: 'Deploy to production (manual confirmation required)'
        required: true
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting and build checks
      run: npm run test:ci

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # SAFETY: Only deploy if manually triggered AND confirmed
    if: github.event.inputs.deploy_to_production == 'true'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push Docker image
      run: |
        docker build -t sirtis .
        docker tag sirtis:latest 388163694401.dkr.ecr.eu-west-1.amazonaws.com/sirtis:latest
        docker push 388163694401.dkr.ecr.eu-west-1.amazonaws.com/sirtis:latest
    
    - name: Deploy to AWS ECS
      run: |
        aws ecs update-service --cluster sirtis-cluster --service sirtis-service --force-new-deployment --region eu-west-1
